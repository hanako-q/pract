<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div class="popup">
        <a href="#">Главная</a>
        <a id="show_add_photo" href="#">Фото</a>
        <a href="#">Посты</a>
        <a href="#">Личный кабинет</a>
        </div>
        <div class="mobile_icon">
            <img src="menu.png" alt="">
        </div>
    </header>
    <h1>Галерея</h1>
    <div id="grid">
        <div class="photo">
            <img src="https://picsum.photos/id/29/4000/2670" alt="">
            <p>Фото №1</p>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/id/14/2500/1667" alt="">
            <p>Фото №2</p>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/id/16/2500/1667" alt="">
            <p>Фото №3</p>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/id/25/5000/3333" alt="">
            <p>Фото №4</p>
        </div>
    </div>
    <div id="add_new_photo">
        <div>
            <input id="new_photo_src" type="text" placeholder="Картинка">
            <input id="new_photo_text" type="text" placeholder="Подпись">
            <button id="add_photo">Добавить</button>
            <button id="cancel">Отмена</button>
        </div>
    </div>
    <div id="popup_photo">
        <img src="" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
